<h1>Enviar arquivo csv</h1>

<form ng-submit="upload(inputFile)">
    <fieldset>

        <div class="row">
            <div class="columns">
                <label>Arquivo</label>
                <input ng-file-select type="file" ng-model="inputFile" />
            </div>
        </div>

    </fieldset>

    <input type="submit" class="button" value="Enviar" />
</form>
